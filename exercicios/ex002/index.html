<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever
        um paragrafo
        de qualquer jeito.
        Basta <br> colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        Vamos colocar alguns simbolos adicionais:
        &reg;
        &copy; 
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>
        Emoji:
        &#x1F913;
    </p>
</body>
</html>
